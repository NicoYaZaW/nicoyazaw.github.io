name: Update theme

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-theme:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo
        # 升级点 1: 使用 v3 版本，它能更可靠地获取最新的 Hugo 镜像
        uses: peaceiris/actions-hugo@v3 
        with:
          # 升级点 2: 明确指定一个较高的版本，或者保持 latest 但配合 v3 Action
          hugo-version: 'latest' 
          extended: true

      - name: Update theme
        # 升级点 3: 更新后立即运行 tidy 是标准做法
        run: |
          hugo mod get -u github.com/CaiJimmy/hugo-theme-stack/v3
          hugo mod tidy

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Update theme to latest version"
